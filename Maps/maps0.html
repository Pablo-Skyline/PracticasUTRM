<html xmlns="https://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="content-type" content="text/html; charset-utf-8">
	<title>Ejemplo del API JavaScript de Google Maps</title>
	<script src="https://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyAdQyRJBP7uchPJJdmIgQbfi4m65MZ-XXI" type="text/javascript"></script>
	<script type="text/javascript">
		function load() {
            if (GBrowserIsCompatible()) {
                var map = new GMap2(document.getElementById("map"));
                map.setCenter(new GLatLng(43.354810, -5.851805), 14);
            }
        }
	</script>
</head>
<body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 300px"></div>
</body>
