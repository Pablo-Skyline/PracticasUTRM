<html xmlns="https://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="content-type" content="text/html; charset-utf-8">
	<title>Ejemplo del API JavaScript de Google Maps</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdQyRJBP7uchPJJdmIgQbfi4m65MZ-XXI&callback=initMap"></script>
	<script type="text/javascript">
		function initMap() {
			var myLatLng = {lat: 20.640777, lng: -87.069425};

			var map = new google.maps.Map(document.getElementById('map'), {
			    zoom: 16,
			    center: myLatLng
			});

			var marker = new google.maps.Marker({
			    position: myLatLng,
			    map: map,
			    title: 'Mi casa :)'
			});


		}
	</script>
</head>
<body onload="initMap()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 300px"></div>
</body>
