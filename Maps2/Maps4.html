<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css" media="screen">
		html{ height: 100% }
		body{ height: 100%; margin: 0; padding: 0 }
		#mapa_div{ height: 100% }
	</style>
	<title></title>
	<script type="text/javascript">
		var geo_options = {
			enableHighAccuracy: true,
			maximumAge: 30000,
			timeout: 27000
		};

		function error(){
			output.innerHTML = "Lo sentimos, no podemos recuperar tu ubicaci&oacute;n todav&iacute;a. Si usas un tel&eacute;fono inteligente, por favor enciende tu GPS y espera 1-2 minutos.";
		}

		navigator.geolocation.getCurrentPosition(inicializar_mapa,error,geo_options);

		function inicializar_mapa(position){
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;

			var myLatLng = new google.maps.LatLng(latitude, longitude);
			var mapOptions = {
				center: myLatLng,
				zoom: 10,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map = new google.maps.Map(document.getElementById('mapa_div'), mapOptions);

			var marker = new google.maps.Marker({
			    map: map,
			    position: myLatLng,
			    title: 'Hola mundo :)'
			});
		}
	</script>
</head>
<body onload="">
	<div id="mapa_div" style="width: 100%; height: 100%"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdQyRJBP7uchPJJdmIgQbfi4m65MZ-XXI&sensor=TRUE"></script>
</body>
</html>
