<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css" media="screen">
		/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	</style>
	<title></title>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%"></div>	
	<script type="text/javascript">
		var sucursal= [{
			"nombre":"SUV", "posicion":"20.6579935,-87.8626953"},{"nombre":"SEDAM", "posicion":"20.6544597,-87.8768100"
		}];
		var cafeteria= [{
			"nombre":"Tikal", "posicion":"20.6539935,-87.8626853"},{"nombre":"Palmar", "posicion":"20.6544597,-87.8626953"
		}];
		var marcadores = [];
		var map = null;
		
		function initMap(){
			map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: new google.maps.LatLng(20.6579935, -87.87681)
			});

			/*for (var i = 0; i < sucursal.length; i++) {
				var dir = sucursal[i].posicion.split(',');
				var latlng = new google.maps.LatLng(dir[0],dir[1]);
				addMarker(latlng);
			}*/

			var link1 = document.createElement("a");
			link1.href="#";
			link1.textContent="Sucursales";
			link1.addEventListener("click",function(){
				eliminar();
				for (var i = 0; i < sucursal.length; i++) {
					var dir = sucursal[i].posicion.split(',');
					var latlng = new google.maps.LatLng(dir[0],dir[1]);
					addMarker(latlng);
				}
			});

			var link2 = document.createElement("a");
			link2.href="#";
			link2.textContent="CafeterÃ­as";
			link2.addEventListener("click",function(){
				eliminar();
				for (var i = 0; i < cafeteria.length; i++) {
					var dir = cafeteria[i].posicion.split(',');
					var latlng = new google.maps.LatLng(dir[0],dir[1]);
					addMarker(latlng);
				}
			});

			var link3 = document.createElement("a");
			link3.href="#";
			link3.textContent="Todos";
			link3.addEventListener("click",function(){
				eliminar();
				cafeteria.concat(sucursal)
				for (var i = 0; i < cafeteria.length; i++) {
					var dir = cafeteria[i].posicion.split(',');
					var latlng = new google.maps.LatLng(dir[0],dir[1]);
					addMarker(latlng);
				}
			});

			var content = document.getElementById("botones");
			content.append(link1);
			content.append(link2);
			content.append(link3);
		}

		function addMarker(direccion){
			//var dir = direccion.split(',');
			var image = 'http://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

			var mark = new google.maps.Marker({
			position: direccion,
			map: map,
			icon: image,
			animation: google.maps.Animation.DROP
			});

			mark.addListener('click',function(e){
				this.setMap(null);
			});

			marcadores.push(mark);
		}

		function eliminar(){
			for (var i = 0; i < marcadores.length; i++) {
				marcadores[i].setMap(null);
			}
		}
	</script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdQyRJBP7uchPJJdmIgQbfi4m65MZ-XXI&callback=initMap">
    </script>
    <div id="botones">
    	
    </div>
</body>
</html>
