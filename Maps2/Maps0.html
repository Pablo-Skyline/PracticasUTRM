<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css" media="screen">
		html{ height: 100% }
		body{ height: 100%; margin: 0; padding: 0 }
		#mapa_div{ height: 100% }
	</style>
	<script type="text/javascript">
		function inicializar_mapa() {
			var mapOptions = {
				center: new google.maps.LatLng(37.774807, -3795573),
				zoom: 10,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("mapa_div"),mapOptions);
		}
	</script>
	<title></title>
</head>
<body onload="">
	<div id="mapa_div" style="width: 100%; height: 100%"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdQyRJBP7uchPJJdmIgQbfi4m65MZ-XXI&callback=inicializar_mapa"></script>
</body>
</html>
